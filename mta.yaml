_schema-version: '3.1'
ID: cap1
version: 1.0.0
description: A simple CAP project.
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: cap1-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: cap1-db
      - name: cap-xsuaa
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
  - name: cap1-ui
    type: nodejs
    path: app
    requires:
      - name: cap-xsuaa
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          strictSSL: true
          name: srv-api
          url: ~{srv-url}
  - name: cap1-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: cap1-db
resources:
  - name: cap1-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: '${service-name}'
### XSUAA service instance      
  - name: cap-xsuaa
    parameters:
      path: ./xs-security.json  
      service: xsuaa    
      service-plan: application
      service-keys: 
        - name: cap-xsuaa-key      
    type: com.sap.xs.uaa  